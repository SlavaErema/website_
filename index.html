<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">

  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
      color: rgb(255, 196, 196);
    }
    .button {
      padding: 10px 200px;
      font-size: 30px;
      color: white;
      background-color: blue;
    }
  </style>
</head> 
<body>
    <div>
      <a href="#">Home</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
      <a href="#">About</a>         
    </div>  
    <div class="container">
      <img id="myImage" width=400 src="img/robots_work.webp" alt="Snow" style="width:100%;">     
    </div>
    <h1>Friends!</h1>
    <h2>Robots love to play too!</h2>  
    <img width=780 src="img/IMG_0117.JPEG" alt="two friends" style="width:100%;">   
    <div class="center">   
      <button class="button" onclick="changeImage()">Play</button>      
    </div>

    <script>
      function changeImage() {
        var image = document.getElementById('myImage');
        if (image.src.endsWith('robots_work.webp')) {
          image.src = 'img/terminator.jpg'; // Замени путь на путь к другой картинке
          image.alt = 'Another Image'; // Замени текст на желаемый
        } else {
          image.src = 'img/robots_work.webp';
          image.alt = 'Snow';
        }
      }
    </script>
</body>
</html>
